  <style type="text/css">
#canvas {
  position: absolute;
  top: 0px;
  right: 0px;
  border: 1px solid #ababab;
}

button {
  display: none;
}

#clearstorage,#trace,#printAllExceptions,#sms_receive {
  display: inline;
}

@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
  #canvas {
    bottom: 0px;
    left: 0px;
    border: none;
  }

  button {
    display: block;
    position: absolute;
    height: 40px;
    width: 40px;
  }

  #up { left: 75px; bottom: 40px; }
  #down { left: 75px; bottom: 0px; }
  #left { left: 25px; bottom: 20px; }
  #right { left: 125px; bottom: 20px; }
  #fire { left: 250px; bottom: 20px; }

}
